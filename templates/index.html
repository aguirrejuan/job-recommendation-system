<!DOCTYPE html>
<html>
<head>
    <title>User Information Form</title>
    <script>
        function submitForm() {
            var form = document.getElementById("userForm");
            var formData = new FormData(form);

            var jsonData = {};
            formData.forEach(function(value, key) {
                jsonData[key] = value;
            });

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/get_job_details");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify(jsonData));

            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        alert(response.message);
                    } else {
                        alert("Error: " + xhr.status);
                    }
                }
            };
        }
    </script>
</head>
<body>
    <h1>User Information</h1>
    <form action="/get_job_details" method="post">
        <label for="country">Country:</label>
        <input type="text" name="country" required><br>

        <label for="area">Area:</label>
        <input type="text" name="area" required><br>

        <label for="subareas">Subareas:</label>
        <input type="text" name="subareas" required><br>

        <label for="degrees">Degrees:</label>
        <input type="text" name="degrees" required><br>

        <label for="wage_aspiration">Wage Aspiration:</label>
        <input type="number" name="wage_aspiration" required><br>

        <label for="currency">Currency:</label>
        <input type="text" name="currency" required><br>

        <label for="current_wage">Current Wage:</label>
        <input type="number" name="current_wage" required><br>

        <label for="change_cities">Change Cities:</label>
        <input type="checkbox" name="change_cities"><br>

        <label for="language">Language:</label>
        <input type="text" name="language" required><br>

        <label for="years_experience">Years of Experience:</label>
        <input type="number" name="years_experience" required><br>

        <label for="months_experience">Months of Experience:</label>
        <input type="number" name="months_experience" required><br>

        <label for="wish_role_name">Wish Role Name:</label>
        <input type="text" name="wish_role_name" required><br>

        <label for="work_modality">Work Modality:</label>
        <input type="text" name="work_modality" required><br>

        <label for="hardskills">Hard Skills:</label>
        <input type="text" name="hardskills" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
